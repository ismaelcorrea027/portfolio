<!DOCTYPE html>
<html dir="ltr" lang="en-US-x-Hixie">
<head>
  <meta charset="UTF-8">
  <title>CONTRUTOR DE HTML</title>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  	<!--bootstrap framework-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"  />
    <script type="text/javascript"  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet" />

    <script type="text/javascript"  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>
  
    <!--google Fonts-->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" type="text/css"  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,1,0" />
  
  
	<!-- COMPONENTE DE EDIÇÃO DE CONTEÚDO -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  
	<!--colorpicker-->
	<script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css" rel="stylesheet">
  


	<!-- custom css -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/grid_full.min.css">
    
</head>

<body>
<div class="geral">
	<div class="bg-editor">

		<div class="flex row col-md-12 group-card my-4">
		
			<div class="w-20-p Componentes col-md-3 card d-xl-block Componentes">
				<ul class="nav nav-tabs" id="myTab" role="tablist">
				  <li class="nav-item" role="presentation">
					<button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Elementos do Template</button>
				  </li>
				  <li class="nav-item" role="presentation">
					<button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Estilo do Template</button>
				  </li>
				</ul>
			<div class="tab-content" id="myTabContent">
			
			  <div class="tab-pane fade show active in" id="home" role="tabpanel" aria-labelledby="home-tab">
				  <div class="editMode modalCreate flex column">
						<div class="blockControl"></div>
						<h3>Opções de campos</h3>
						<div class="flex flex-wrap">
							
							<!--Botões de input-->
							<button class="btnInputs btnAddCombo">Combo Box</button>
							<button class="btnInputs btnInputText">Input Text</button>
							<button class="btnInputs btnTextArea">Text Area</button>
							<button class="btnInputs btnInputDate">Campo Data</button>
							<button class="btnInputs btnRadioButton">Radio Button</button>
							<button class="btnInputs btnCheckBox">Check Box</button>
							<button class="btnInputs btnInputFile">Input File</button>
							<input type="file" id="image-upload" style="display: none;">
							<button class="btnInputs btnInputImage"id="btnAddImage">Imagem</button>
							<!--div que monta o componente de editor-->
							<h3>Preview da edição</h3>
							<div class="summernote container-cl"></div>
							<div class="w-100-p">
								<button class="btnModalCancel cancelCreate">CANCELAR</button>
								<button class="btnSalvar">Incluir</button>
							</div>	
						</div>
						
					</div>
			  </div>
			  
			  <div class="tab-pane fade estiloTemplate" id="profile" role="tabpanel" aria-labelledby="profile-tab">
					<div class="col-md-12">
						
						<div class="colorPicker">
						<br/>
							<label class="form-label">Título do Formulário</label>
							<input id="titleForm" type="text">
							<label class="form-label">Tipo da Fonte</label>
							<select id="font-family">
								<option value="Arial">Arial</option>
								<option value="Verdana">Verdana</option>
								<option value="Tahoma">Tahoma</option>
								<option value="Times New Roman">Times New Roman</option>
							    <option value="Palatino">Palatino</option>
								<option value="Garamond">Garamond</option>
								<option value="Bookman">Bookman</option>
								<option value="Georgia">Georgia</option>
								<option value="Georgia">Helvetica</option>
								<option value="Comic Sans MS">Comic Sans MS</option>
								<option value="Trebuchet MS">Trebuchet MS</option>
								<option value="Impact">Impact</option>
							</select>
							
							<label class="form-label">Tamanho da Fonte</label>
							<select id="font-size">
								<option>14px</option>
								<option>15px</option>
								<option>16px</option>
								<option>17px</option>
								<option>18px</option>
								<option>19px</option>
								<option>20px</option>
								<option>22px</option>
								<option>22px</option>
								<option>23px</option>
								<option>24px</option>
								<option>25px</option>
								<option>26px</option>
								<option>27px</option>
								<option>28px</option>
								<option>29px</option>
								<option>30px</option>
							</select>
							
							<label class="form-label">Cor de fundo do template</label>
							<input id="color-picker" value='#ffffff' />
							<label class="form-label">Cor das bordas do grupo</label>
							<input id="color-picker2" value='#dbe6f5' />
							<label class="form-label">Cor dos textos</label>
							<input id="color-picker3" value='#666' />
							
							<button class="addStyleTemplate">Aplicar estilo</button>
						</div>

					</div>		
					
				</div>
				
			</div>
				
			<div class="menu editMode">
				<a class="btnShow btnPreview">
					<span class="glyphicon glyphicon-eye-open"></span>
					<label>Editar/Visualizar</label>
				</a>
									
				<a class="btnShow btnReadOnly" download="somente-leitura.html">
					<span class="glyphicon glyphicon-floppy-save"></span>
					<label>Salvar</label>
				</a>
			</div><!--fim menu-->	

			</div>
			
			<!--Div que deve ser salva no banco de dados-->
			<div class="w-80-p card container-construtor Formulario"> 
				<h3 class="titleForm">Título do Formulário</h3>

				<!-- DENTRO DESTA Div será montada as colunas dinâmicas-->
				<div class="input full-template">
				</div>
			</div><!--fim div template-->
			
			
		</div>	
		

	</div>
</div>


<!--Modais-->
<div class="editMode modal modalDelete">
	<h2>
		<span class="glyphicon glyphicon-trash"></span><br/>
		Essa linha já possui conteúdo. <br/>Deseja mesmo excluir? 
	</h2>
	<button class="btnModalCancel cancelDelete">NÃO</button>
	<button class="btnModalDeleteRow">SIM</button>
</div>

<div class="editMode modal modalNomeGrupo">
	<div class="col-md-12">
		<label class="TituloCampo">Titulo do Campo</label><br/>
		<input type="text" class="tituloGrupo">
	</div>
	<button class="btnModalCancel btnConfirmModal cancelDelete">Fechar</button>
	<button class="btnModal btnSalvar saveGrupo">Salvar</button>
</div>

<div class="editMode modal modalCombo newCampo">
	<div class="card-item">
		<button style="width:100%" id="addOptionsBtn">Adicionar opções</button>
	</div>

	<button class="closeModal">Fechar</button>
    <button class="AddCombo">Criar</button>
</div>
  
  
<div class="editMode modal modalRadioButton newCampo">
<label class="TituloCampo">Adicionar RadioButton</label>
	<label>Nome do Grupo</label>
	<input type="text" class="nomeGrupo" >
	<label>Adicione as opções do Grupo</label>
	<div class="comboItem">
		<div>
			<input type="text" class="tituloCampo itemCheckBox">
			<div>
				<button class="closeModal">Fechar</button>
				<button class="btnItens plusItem">Adicionar</button>
			</div>
		</div>
	</div>
</div>

  
<div class="editMode modal modalCheckBox newCampo">
	<label class="TituloCampo">Adicionar Checkbox</label>

	<div class="comboItem">
		<div>
		
			<input type="text" class="tituloCampo itemCheckBox">
			<div>
				<button class="closeModal">Fechar</button>
				<button class="btnItens plusItem">Adicionar</button>
			</div>
		</div>
	</div>
	
</div>

<div class="editMode modal modalCheckBox newCampo">
	<label class="TituloCampo">Adicionar Imagem</label>

	<div class="comboItem">
		<div>
		
			<input type="file" id="image-upload" style="display: none;">
			<button id="btnAddImage">Image</button>
			<div>
				<button class="closeModal">Fechar</button>
				<button class="btnItens plusItem">Adicionar</button>
			</div>
		</div>
	</div>
	
</div>


<div class="editMode bg-modal"></div>

<!-- custom js -->
<script src="js/construtor-bootstrap.js"></script>

</body>

</html>
